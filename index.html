<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Key System | Pro Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4cc9f0;
            --secondary: #4361ee;
            --danger: #ff4d6d;
            --success: #06d6a0;
            --bg: #0b0e14;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1a1c2c, #0b0e14);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 440px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER SECTION - ATAS */
        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
        }
        header h1 {
            font-size: 1.4rem;
            letter-spacing: 3px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* CLOCK & PRAYER - TENGAH */
        .middle-section {
            text-align: center;
            margin-bottom: 25px;
        }
        #live-clock { 
            font-size: 3.2rem; 
            font-weight: 800; 
            margin: 0; 
            color: #fff;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.4);
        }
        #live-date { font-size: 0.9rem; color: var(--primary); margin-bottom: 20px; }

        .prayer-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 12px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        .prayer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        .prayer-item { padding: 8px 2px; border-radius: 12px; background: rgba(0,0,0,0.2); }
        .prayer-item span { display: block; font-size: 0.6rem; color: #888; text-transform: uppercase; }
        .prayer-item b { font-size: 0.8rem; color: var(--success); }

        /* METRICS */
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .metric-box {
            background: var(--glass);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }
        .metric-box b { font-size: 1.2rem; display: block; color: var(--primary); }

        /* CONTROL PANEL */
        .main-panel {
            background: var(--glass);
            border-radius: 28px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
        }
        .door-visual {
            text-align: center;
            padding: 20px 0;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .door-visual i { font-size: 2.2rem; margin-bottom: 8px; }

        .btn-unlock {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 20px;
        }

        .switch-group {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-top: 1px solid var(--glass-border);
        }
        .switch { position: relative; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--success); }
        input:checked + .slider:before { transform: translateX(18px); }

        .test-audio-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-test { padding: 10px; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--glass); color: white; cursor: pointer; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Smart Key Pro</h1>
        <div id="conn-text" style="font-size: 0.7rem; color: #555; margin-top: 5px;">
            <i class="fas fa-circle-notch fa-spin"></i> Initializing...
        </div>
    </header>

    <div class="middle-section">
        <h2 id="live-clock">00:00:00</h2>
        <div id="live-date">Loading...</div>
        
        <div class="prayer-card">
            <div class="prayer-grid">
                <div class="prayer-item"><span>Subuh</span><b id="t-fajr">--:--</b></div>
                <div class="prayer-item"><span>Dzuhur</span><b id="t-dhuhr">--:--</b></div>
                <div class="prayer-item"><span>Ashar</span><b id="t-asr">--:--</b></div>
                <div class="prayer-item"><span>Maghrib</span><b id="t-maghrib">--:--</b></div>
                <div class="prayer-item"><span>Isya</span><b id="t-isha">--:--</b></div>
            </div>
        </div>
    </div>

    <div class="metrics-grid">
        <div class="metric-box"><i class="fas fa-temperature-low"></i><b id="val-temp">--°C</b></div>
        <div class="metric-box"><i class="fas fa-droplet"></i><b id="val-hum">--%</b></div>
    </div>

    <div class="main-panel">
        <div id="door-card" class="door-visual">
            <i id="door-icon" class="fas fa-sync-alt fa-spin"></i>
            <div id="door-text" style="font-size: 0.9rem; font-weight: bold;">CONNECTING</div>
        </div>

        <button class="btn-unlock" onclick="sendCommand(3, 'Verify Access', 'Unlock the door remotely?')">
            <i class="fas fa-key"></i> UNLOCK
        </button>

        <div class="switch-group">
            <div><b>Security Alert</b><br><small style="color:#666">Auto-check door status</small></div>
            <label class="switch">
                <input type="checkbox" id="switch-alert" onchange="updateConfig('alertMode', this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="switch-group">
            <div><b>Adzan Sync</b><br><small style="color:#666">Enable auto prayer trigger</small></div>
            <label class="switch">
                <input type="checkbox" id="switch-adzan" onchange="updateConfig('adzanAuto', this.checked)">
                <span class="slider"></span>
            </label>
        </div>

        <div class="test-audio-row">
            <button class="btn-test" onclick="sendCommand(5, 'Test Audio', 'Trigger adzan manually?')">TEST ADZAN</button>
            <button class="btn-test" style="background:rgba(255,0,0,0.1)" onclick="stopAudio()">STOP AUDIO</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDcmkklfPbwnf_xI2Ie4bBffv_1A6Z9Nh0",
        authDomain: "pintuiot.firebaseapp.com",
        databaseURL: "https://pintuiot-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "pintuiot",
        storageBucket: "pintuiot.firebasestorage.app",
        messagingSenderId: "555761531390",
        appId: "1:555761531390:web:d5093cf6c4dac86ba768af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // LIVE CLOCK ENGINE
    function updateClock() {
        const now = new Date();
        document.getElementById('live-clock').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
        document.getElementById('live-date').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // PRAYER API Jakarta
    async function getPrayerTimes() {
        try {
            const res = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Jakarta&country=Indonesia&method=11');
            const d = await res.json();
            const t = d.data.timings;
            document.getElementById('t-fajr').innerText = t.Fajr;
            document.getElementById('t-dhuhr').innerText = t.Dhuhr;
            document.getElementById('t-asr').innerText = t.Asr;
            document.getElementById('t-maghrib').innerText = t.Maghrib;
            document.getElementById('t-isha').innerText = t.Isha;
        } catch (e) { console.log("Prayer API Error"); }
    }
    getPrayerTimes();

    // FIREBASE CONTROLS
    function sendCommand(cmd, title, text) {
        Swal.fire({ title, text, icon: 'question', showCancelButton: true, confirmButtonColor: '#4361ee' }).then((r) => {
            if (r.isConfirmed) database.ref('/control/command').set(cmd);
        });
    }

    function stopAudio() {
        database.ref('/control/command').set(0);
        Swal.fire({ title: 'Stopping...', icon: 'info', timer: 800, showConfirmButton: false });
    }

    function updateConfig(path, val) { database.ref('/config/' + path).set(val); }

    // REALTIME LISTENERS
    database.ref('/sensor').on('value', (snap) => {
        const data = snap.val() || {};
        document.getElementById('val-temp').innerText = (data.temperature || 0).toFixed(1) + "°C";
        document.getElementById('val-hum').innerText = (data.humidity || 0) + "%";
        
        const doorText = document.getElementById('door-text');
        const doorIcon = document.getElementById('door-icon');
        const doorCard = document.getElementById('door-card');

        if(data.status === "OPENED") {
            doorText.innerText = "ACCESS OPENED";
            doorIcon.className = "fas fa-door-open";
            doorCard.style.color = "#ff4d6d";
        } else {
            doorText.innerText = "SYSTEM SECURED";
            doorIcon.className = "fas fa-shield-alt";
            doorCard.style.color = "#06d6a0";
        }
        document.getElementById('conn-text').innerHTML = '<i class="fas fa-check-circle" style="color:var(--success)"></i> System Online';
    });

    database.ref('/config').on('value', (snap) => {
        const config = snap.val() || {};
        document.getElementById('switch-alert').checked = config.alertMode || false;
        document.getElementById('switch-adzan').checked = config.adzanAuto || false;
    });

</script>
</body>
</html>
